<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CU Orchestrator</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 900px; margin: 24px auto; padding: 0 16px; }
    textarea { width: 100%; height: 110px; }
    button { padding: 10px 14px; cursor: pointer; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-top: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>CU Orchestrator (MVP)</h2>
  <p>Асуултаа бичээд илгээнэ үү.</p>

  <textarea id="q" placeholder="Ж: CU520-ийн сүүлийн борлуулалт?"></textarea>
  <br/>
  <button id="send">Send</button>

  <div class="box" id="ans">Хариу энд гарна…</div>

  <script>
    const q = document.getElementById("q");
    const ans = document.getElementById("ans");
    document.getElementById("send").onclick = async () => {
      ans.textContent = "Ачаалж байна...";
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ message: q.value })
      });
      const data = await res.json();
      ans.textContent = data.answer + "\n\nMETA:\n" + JSON.stringify(data.meta, null, 2);
    };
  </script>
</body>
</html>
