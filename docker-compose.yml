services:
  api:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - llm

  llm:
    image: vllm/vllm-openai:v0.15.0-cu130
    gpus: all
    ipc: host
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PYTORCH_ALLOC_CONF=expandable_segments:True
      - LD_LIBRARY_PATH=/usr/local/nvidia/lib64:/usr/local/nvidia/lib
    ports:
      - "8001:8000"
    volumes:
      - ./models:/models
      - ~/.cache/huggingface:/root/.cache/huggingface
    command: >
      --model /models/Llama-3.1-8B-Instruct-AWQ
      --host 0.0.0.0
      --port 8000
      --quantization awq
      --max-model-len 2048
      --gpu-memory-utilization 0.90
      --enforce-eager
