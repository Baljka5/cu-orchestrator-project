services:
  api:
    build: .
    container_name: cu-orchestrator-api
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./ui:/app/ui
    depends_on:
      - llm

  llm:
    image: vllm/vllm-openai:v0.15.0-cu130
    container_name: cu-orchestrator-llm
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./models:/models
    ports:
      - "8001:8001"
    command: >
      --model /models/Llama-3.1-8B-Instruct-AWQ
      --host 0.0.0.0
      --port 8001
      --max-model-len 2048
      --gpu-memory-utilization 0.90
      --quantization awq_marlin
