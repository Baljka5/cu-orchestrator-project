services:
  llm:
    image: vllm/vllm-openai:v0.15.0-cu130
    gpus: all
    ipc: host
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:/lib/x86_64-linux-gnu
    volumes:
      - ./models:/models
    ports:
      - "8001:8000"
    entrypoint: ["/bin/bash","-lc"]
    command: >
      set -eux;
      echo "/usr/lib/x86_64-linux-gnu" > /etc/ld.so.conf.d/00-host-nvidia.conf;
      echo "/lib/x86_64-linux-gnu" >> /etc/ld.so.conf.d/00-host-nvidia.conf;
      ldconfig;
      vllm serve /models/Llama-3.1-8B-Instruct
        --host 0.0.0.0
        --port 8000
        --gpu-memory-utilization 0.80
        --max-model-len 2048
