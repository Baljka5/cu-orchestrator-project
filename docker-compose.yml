services:
  api:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      llm:
        condition: service_healthy
    restart: unless-stopped

  llm:
    image: vllm/vllm-openai:v0.15.0-cu130
    ipc: host

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    environment:
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
      NVIDIA_DISABLE_CUDA_COMPAT: "1"
      PYTORCH_ALLOC_CONF: "expandable_segments:True"
      LD_LIBRARY_PATH: "/usr/local/nvidia/lib64:/usr/local/nvidia/lib:/lib/x86_64-linux-gnu"

    volumes:
      - ./models:/models

    ports:
      - "8001:8000"

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python3 -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/v1/models', timeout=2).read(); print('ok')\""
        ]
      interval: 5s
      timeout: 3s
      retries: 60
      start_period: 20s

    entrypoint: ["/bin/bash", "-lc"]
    command: |
      set -eux

      echo "NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-unset}"
      nvidia-smi

      rm -f /usr/local/cuda-13.0/compat/libcuda.so* /usr/local/cuda/compat/libcuda.so* || true
      ldconfig || true

      python3 - <<'PY'
      import torch
      print("torch:", torch.__version__)
      print("cuda available:", torch.cuda.is_available())
      print("cuda device count:", torch.cuda.device_count())
      PY

      vllm serve /models/Llama-3.1-8B-Instruct-AWQ \
        --host 0.0.0.0 --port 8000 \
        --quantization awq_marlin \
        --max-model-len 2048 \
        --gpu-memory-utilization 0.90
    restart: unless-stopped
